<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Page with Navbar</title>
  <style>
    /* Navbar styling */
    nav {
      background-color: #333;
      padding: 10px;
    }
    nav ul {
      list-style-type: none;
      display: flex;
      padding: 0;
      margin: 0;
    }
    nav ul li {
      margin-right: 20px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav ul li a:hover {
      color: #ddd;
    }

    /* Body styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    img {
      width: 300px;
      height: auto;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #displayText {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Body Content -->
  <h1>Welcome to My Website</h1>
  <img src="https://via.placeholder.com/300" alt="Sample Image">

  <!-- Buttons -->
  <button onclick="displayText('Button 1 was clicked!')">Button 1</button>
  <button onclick="displayText('Button 2 was clicked!')">Button 2</button>

  <!-- Text Display Area -->
  <div id="displayText"></div>

  <!-- Script for displaying text -->
  <script>
    function displayText(message) {
      document.getElementById('displayText').innerText = message;
    }
  </script>

</body>
</html>
